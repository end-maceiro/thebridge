<body>
    <h2>Ejercicio</h2><br>
    <p>Realiza una página en HTML, que disponga de dos botones, uno de ellos tendrá el texto "Saludar" y al pulsarlo nos indicará "Hola!!"; el segundo tendrá el texto "Despedir", al pulsarlo nos dirá "Adiós!!". Para dar funcionalidad a los botones debes usar JavaScript.</p><br><br>

    <button onclick="saludo();">Saludar</button>
    <button onclick="despido();">Despedir</button>
</body>
