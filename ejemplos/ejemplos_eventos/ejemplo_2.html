<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>JavaScript</title>
    <style type="text/css">
        div {
            width: 300px;
            height: 150px;
            border: 5px solid blue;
        }
    </style>
</head>

<body>
    <div onmouseover="this.style.borderColor='red';" onmouseout="this.style.borderColor='blue';"></div>
</body>

</html>
